<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a1683ce64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

    <title>STOCK IT & WATCH IT</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <i class="fa-solid fa-money-bill-trend-up fa-xl"></i>
        <div class="weather"> Weather</div>
        <button id="theme">Change Theme</button>
    </header>


    <div class="">
        <aside class="News">
            <div class="currentNews">Current Finance News will appear here</div>
        </aside>

        <section >
            <div id="searchBox" class="">
                <form>
                    <input id="stockSearch" type="text" class="form-control" placeholder="Enter Stock Name Here">
                    <button id="btnSearch" class="btn">Search Stock Here</button>
                </form>
            </div>
             <!-- StockSearchList -->

            <div id="watchList"> Stocks show up here</div>
        </section>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./js/script.js"></script>
</body>
