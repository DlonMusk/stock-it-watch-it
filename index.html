<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4a1683ce64.js" crossorigin="anonymous"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
   
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>STOCK IT & WATCH IT</title>
</head>

<body class="bg-emerald-500">
    <!-- Header Section -->
    <header class="container-fluid flex justify-between text-center text-white bg-slate-500 py-4">
        <div><h1 class="text-5xl font-bold"> STOCK IT & WATCH IT </h1></div>
        <span style=" color: rgb(17, 186, 17);"><i class="fa-solid fa-money-bill-trend-up fa-3x"></i></span>
        <div class="weather text-2xl"> Weather</div>
        <button id="theme" type="button" class="btn btn-light btn-sm">Change Theme</button>
    </header>


    <div class="row ">
        <!-- Finance News Section -->
        <aside class="News col-sm-3 bg-sky-500 min-h-screen">
            <h3 class="text-2xl font-bold flex justify-center pt-3">Finance News</h3>
            <div class="currentNews flex justify-center ">Current Finance News will appear here</div>
        </aside>

        <!-- Stock Search and Watch Section -->
        <section class="col">
            <div id="searchBox" class="pt-3">
                <form class="flex justify-center">
                    <input id="stockSearch" type="text" class="form-control w-72" placeholder="Enter Stock Name Here">
                    <button id="btnSearch" type="button" class="btn btn-info btn-sm">Search Stock</button>
                </form>
            </div>
            <!-- StockSearchList -->
            <div id="watchList" class="flex justify-center pt-4"> Stocks show up here</div>
        </section>

    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./js/script.js"></script>
</body>
